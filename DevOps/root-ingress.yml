apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotnet-webapi-root
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  # labels:
  #   app.kubernetes.io/instance: dotnet-webapi-root
  #   app.kubernetes.io/name: dotnet-webapi-root
  #   app.kubernetes.io/version: 1.16.0
spec:
  rules:
  - host: seekatar.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotnet-webapi
            port:
              number: 8080
  - host: k3s-server
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotnet-webapi
            port:
              number: 8080
  tls:
  - hosts:
    - seekatar.duckdns.org
    secretName: seekatar-duckdns-org-tls

